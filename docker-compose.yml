services:
  postgres:
    image: postgres:16-alpine
    container_name: spending-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spending_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spending_password}
      POSTGRES_DB: ${POSTGRES_DB:-spending_db}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5433:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spending_user} -d ${POSTGRES_DB:-spending_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - spending-network

  redis:
    image: redis:7-alpine
    container_name: spending-redis
    restart: unless-stopped

    ports:
      - "6380:6379"

    volumes:
      - redis_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - spending-network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spending-celery
    restart: unless-stopped

    environment:
      # Database connection (use Docker service name as host)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-spending_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spending_password}
      POSTGRES_DB: ${POSTGRES_DB:-spending_db}
      # Celery broker/backend (use Docker Redis service)
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # LLM API keys (passed through from .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      # Google OAuth for Gmail integration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Token encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      # MinIO object storage (use Docker service name)
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app inspect ping -d celery@$$HOSTNAME 2>/dev/null | grep -q pong || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - spending-network

  minio:
    image: minio/minio:latest
    container_name: spending-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"

    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}

    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console

    volumes:
      - minio_data:/data

    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - spending-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  spending-network:
    driver: bridge
