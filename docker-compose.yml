version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spending-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spending_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spending_password}
      POSTGRES_DB: ${POSTGRES_DB:-spending_db}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5433:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spending_user} -d ${POSTGRES_DB:-spending_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - spending-network

volumes:
  postgres_data:
    driver: local

networks:
  spending-network:
    driver: bridge
