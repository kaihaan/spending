[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".git",
    ".venv",
    "backend/venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "node_modules",
    "frontend",
    "postgres",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "RET", # flake8-return
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "N802",  # function name should be lowercase (common in Flask routes)
    "N806",  # variable in function should be lowercase (common for API responses)
]

[tool.ruff.lint.per-file-ignores]
"backend/app.py" = [
    "E402",  # allow imports after initialization (Flask pattern)
]
"backend/scripts/**/*.py" = [
    "T201",  # allow print() in scripts
]
"backend/tests/**/*.py" = [
    "S101",  # allow assert in tests
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.ruff.lint.isort]
known-first-party = ["mcp", "tasks", "config", "database", "routes", "services"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
